<div>
    <div>
        <!--<spinner name="tableSpinner" img-src="ring.gif" ng-show="!ctrl.loading"></spinner>-->
        <img class="ring" ng-show="!ctrl.loading" />
        <table class="table table-hover">
              <thead>
              <tr>
                    <th>#</th>
                    <th>{{ 'table.dateOfBirth' | translate }}</th>
                    <th>{{ 'table.treatmentDate' | translate }}</th>
                    <th>{{ 'table.diagnosis' | translate }}</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="patient in ctrl.patients">
                    <td>{{ patient.id }}</td>
                    <td>{{ ctrl.displayDate(patient.birthday) }}</td>
                    <td>{{ ctrl.displayDate(patient.datein) }}</td>
                    <td>{{ ctrl.displayDiagnosis(patient.diagnosisId) }}</td>
              </tr>
              </tbody>
        </table>
    </div>
</div>
