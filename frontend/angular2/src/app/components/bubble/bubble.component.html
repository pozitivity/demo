<div class="bubble-comp">
    <div id="bubbleChart" class="col-sm-7"></div>
    <div class="col-sm-5">
        <div class="row">
            <div class="form-group col-sm-12 pull-right">
                <label class="col-sm-3">{{ 'COMMON.FILTER' | translate }}</label>
                <div class="col-sm-9">
                    <select class="form-control" [(ngModel)]="filter" (ngModelChange)="onChangeFilter($event)">
                        <option [ngValue]="name.name" *ngFor="let name of namesProperty">{{ name.name }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="bubble_legend" class="legend col-sm-5"></div>
    </div>
</div>
