<div class="row">
    <div class="col-sm-3 col-md-2 sidebar menu">
        <div class="logo">
            <img src="../../../assets/images/logo.jpg">
        </div>
        <div class="items">
            <div class="item">
                <span><a (click)="toFiles()" [translate]="'SIDEBAR.FILE'"></a></span>
            </div>
        </div>
        <div class="nav-dropdown">
            <a href="" class="nav-dropdown-open" (click)="showLanguage = !showLanguage">{{ langkey }}</a>
            <div class="nav-content">
                <ul>
                    <li *ngFor="let lang of langs" (click)="changeLang(lang.key)">
                        <a href="">{{ lang.description }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
