<div class="col-sm-9 col-md-10 col-md-offset-2 col-sm-offset-3">
    <div class="col-xs-12 header">
        <div class="col-xs-12 types pull-right" [ngClass]="{'display_none': !showTypes}">
            <span><a class="disabled" >{{ 'header.pie' | translate }} #1</a></span>
            <span><a class="disabled" >{{ 'header.3d' | translate }} #2</a></span>
            <span><a routerLink="/table" routerLinkActive="active">{{ 'header.table' | translate }}</a></span>
            <span><a routerLink="/bubble">{{ 'header.bubble' | translate }}</a></span>
            <span><a >{{ 'header.pyramid' | translate }}</a></span>
            <span><a class="disabled">{{ 'header.type' | translate }} #4</a></span>
        </div>
        <div><span class="header_type"  (click)="showTypes = !showTypes">{{ 'header.labelTypeDiagrams' | translate }}</span></div>
    </div>
</div>
