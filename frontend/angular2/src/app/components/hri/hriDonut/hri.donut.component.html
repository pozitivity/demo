<div class="col-sm-12">
    <div class="col-sm-6" style="padding-right: 5px; padding-left:0">
        <div class="chart-container">
            <div class="aster-chart-title">{{ district.name }}, {{ year }}</div>
            <div id="asterChart"></div>
        </div>
    </div>
    <div class="col-sm-6" style="padding-left: 5px; padding-right: 0">
        <div class="chart-container-right">
            <div class="chart-container-top chart-container" *ngIf="lineChartData">
                <div class="line-chart-title">{{ indicator.name }}, {{ district.name }}</div>
                <canvas #line baseChart [datasets]="lineChartData" height="193"
                        [labels]="lineChartLabels"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [options]="lineChartOptions"
                        [chartType]="lineChartType"
                        (chartHover)="chartLineHover($event)"
                        (chartClick)="chartLineClick($event)"></canvas>
            </div>
            <div class="chart-container-bottom chart-container">
                <div class="title-container">
                    <b>Индикатор:</b> {{ indicator.name }}
                </div>
                <div class="info-body" *ngIf="selectedTargetIndicator">
                    <b>Цель №{{ selectedTargetIndicator.target }}:</b> {{ selectedTargetIndicator.name }}
                </div>
            </div>
        </div>
    </div>
</div>
